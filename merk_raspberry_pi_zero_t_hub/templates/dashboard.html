<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <title>Merck App</title>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Merck Application</a>
            </div>
            <div>
                <ul class="navbar-nav navbar-right">
                    <li><a href="/logout" style="margin-right:20px">logout </a></li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="jumbotron jumbotron-fluid">
        <center>
            <h2>Temperature data using Raspberry-pi </h2>
        </center>
        <br>
        <div id="h-pie-chart"></div>
        <div style="width:95%">
            <table id="myTable" class="table">
                <thead>
                <tr>
                    <th>Humidity</th>
                    <th>Temperature</th>
                    <th>Time</th>
                </tr>
                </thead>
                <tbody>
                {% for t in t1 %}
                <tr>
                    <td>{{t.temp}}</td>
                    <td>{{t.humidity}}</td>
                    <td>{{t.c_on}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
    <div>
        <center><p>developed by thinkoutofbox MERCK@2019</p></center>
    </div>
</div>
    <script src="/static/js/d3.js"></script>
    <script src="/static/js/crossfilter.js"></script>
    <script src="/static/js/dc.js"></script>
    <script>
        $(document).ready( function () {
            $('#myTable').DataTable();
        } );
    </script>

</body>
</html>
